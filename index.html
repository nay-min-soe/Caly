<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/index.css">
    <title>Caly Calendar</title>
</head>

<body>
    <div class="app">

        <div class="sidebar">Sidebar</div>

        <main class="main">

        <div class="nav" >
           <button class="button button--icon 
            button--secondary mobile-only"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" 
            stroke-linecap="round" stroke-linejoin="round" class=" button__icon ">
            <rect width="20" height="16" x="2" y="4" rx="2"/><path d="M6 8h.01"/><path d="M10 8h.01"/><path d="M14 8h.01"/></svg>
        </button>

        <div class="nav__date-info">
            <div class="nav__controls">

              <button class="button button__secondary 
               desktop-only"> Today 
              </button>

                 <button class="button button--icon 
                  button--secondary mobile-only"> 
              
                   <svg xmlns="http://www.w3.org/2000/svg" 
                    width="24" height="24" viewBox="0 0 24 24" fill="none" 
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" 
                    stroke-linejoin="round" class=" button__icon ">
                   <path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/>
              <path d="M3 10h18"/><path d="M8 14h.01"/><path d="M12 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/>
              <path d="M12 18h.01"/><path d="M16 18h.01"/></svg>
           
            </button>

            <div class="nav__arrows">

              <button class="button button--icon
               button--secondry "><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button__icon "><path d="m15 18-6-6 6-6"/></svg>
              </button>

              <button class="button button--icon 
               button--secondry "><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button__icon"><path d="m9 18 6-6-6-6"/></svg>

              </button>
            </div>
            </div>
            <time class="nav__date" > Nov 2025 </time>
        </div>
        </div>

            <div class="calendar" >Calendar</div>
        
    </main>

    </div>
</body>

</html>
